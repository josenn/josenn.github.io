<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Jonathan Renn's Portfolio</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="header">
      <h1>Jonathan Renn</h1>
      <p>Level Designer</p>
    </div>

    <!-- NAVBAR-->
    <div class="navbar">
      <a href="https://github.com/josenn" target="_blank"><img src="Images\GitHub-Mark\PNG\GitHub-Mark-Light-32px.png" title="Takes you to my Github profile"></a>
      <a href="mailto:jonathanrenn@protonmail.com"><img src="Images\envelope.png"></a>
    </div>
    <button class="tablink" onclick="openPage('Home', this, 'red')">
      Home
    </button>
    <button
      class="tablink"
      onclick="openPage('News', this, 'green')"
      id="defaultOpen"
    >
      News
    </button>
    <button class="tablink" onclick="openPage('Contact', this, 'blue')">
      Contact
    </button>
    <button class="tablink" onclick="openPage('About', this, 'orange')">
      About
    </button>

    <div id="Home" class="tabcontent">
      <h3>Home</h3>
      <p>Home is where the heart is..</p>
    </div>

    <div id="News" class="tabcontent">
      <h3>News</h3>
      <p>Some news this fine day!</p>
    </div>

    <div id="Contact" class="tabcontent">
      <h3>Contact</h3>
      <p>Get in touch, or swing by for a cup of coffee.</p>
    </div>

    <div id="About" class="tabcontent">
      <h3>About</h3>
      <p>Who we are and what we do.</p>
    </div>

    <script>
      function openPage(pageName, elmnt, color) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].style.backgroundColor = "";
        }
        document.getElementById(pageName).style.display = "block";
        elmnt.style.backgroundColor = color;
      }

      // Get the element with id="defaultOpen" and click on it
      document.getElementById("defaultOpen").click();
    </script>
  </body>
</html>
